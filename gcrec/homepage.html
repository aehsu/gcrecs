<!DOCTYPE html>
<html>
  <header>
  	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	 <link rel="stylesheet" href="homepage.css">
  </header>
  <body>
<div class="row title jumbotron">
  <div class="col-sm-12">
  	<h1 class="text-center title">GC Recommendations</h1>
  </div>
</div>
<div class="row image">
	<div class="col-sm-1">
	</div>
	<div class="col-sm-10">
		<img class="img-responsive img-center" id="topicImg" src="imgs/gym.jpg" alt="" currentIndex="0">
	</div>	
	<div class="col-sm-1">
	</div>
</div>
<div class="row search">
		<div class="col-sm-4">
		</div>
		<div class="col-sm-4">
		    <div class="input-group">
		      <input type="text" class="form-control" aria-label="..." placeholder="Search for a keyword...">
		      <div class="input-group-btn">
		        <a type="button" href="results.html" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></a>
		      </div><!-- /btn-group -->
		    </div><!-- /input-group -->
		  </div><!-- /.col-sm-4 -->
		<div class="col-sm-4">
		</div>
<script>

var imageSrcArray = ["imgs/gym.jpg", "imgs/Busy-Restaurant.gif", "imgs/nyc.jpg"] ; 
var howOften=5;

function rotate() {
	 var image = document.getElementById("topicImg");
	 var index = Number(image.getAttribute("currentIndex"));
	 var newIndex=index+1;
	 console.log(newIndex);
	if (newIndex>(imageSrcArray.length-1)){
		console.log("0");
		newIndex=0;
	}
	image.setAttribute("currentIndex",newIndex);
	image.setAttribute("src",imageSrcArray[newIndex]);
	setTimeout("rotate()",howOften*1000);
}

window.onload=rotate;

</script>
  </body>
</html>
